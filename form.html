<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML + CSS</title>
    <style>
      div {
        background-color: cadetblue;
        border-radius: 10px;
        max-width: 700px;
        font-family: Arial, sans-serif;
        color: #fff;
      }

      /* Heading */
      h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      /* Table layout */
      table {
        width: 100%;
        border-spacing: 10px;
      }

      /* Labels and inputs */
      label {
        font-weight: bold;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"],
      input[type="number"],
      input[type="date"],
      select,
      textarea {
        width: 100%;
        padding: 8px;
        border: none;
        border-radius: 5px;
      }

      /* Radio and checkbox spacing */
      input[type="radio"],
      input[type="checkbox"] {
        margin-right: 5px;
      }

      /* Buttons */
      input[type="submit"],
      input[type="reset"] {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #004d4d;
        color: white;
        cursor: pointer;
      }

      .fname {
        width: 45% !important;
      }
    </style>
  </head>

    <div class="form-container">
      <h1>Student Registration Form</h1>
      <form action="index.html">
        <table>
          <tr>
            <td><label for="roll">Roll no :</label></td>
            <td><input type="text" id="roll" /></td>
          </tr>
          <tr>
            <td><label for="fname">Student name :</label></td>
            <td>
              <input
                type="text"
                class="fname"
                id="fname"
                placeholder="First name"
              />
              <input type="text" class="fname" placeholder="Last name" />
            </td>
          </tr>
          <tr>
            <td><label for="father">Father's name :</label></td>
            <td><input type="text" id="father" /></td>
            <td></td>
          </tr>
          <tr>
            <td><label for="dob">Date of birth :</label></td>
            <td><input type="date" id="dob" /> (DD-MM-YYYY)</td>
          </tr>
          <tr>
            <td><label for="mobile">Mobile no. :</label></td>
            <td><input type="number" id="mobile" /></td>
          </tr>
          <tr>
            <td><label for="email">Email id :</label></td>
            <td><input type="email" id="email" /></td>
          </tr>
          <tr>
            <td><label for="password">Password :</label></td>
            <td><input type="password" id="password" /></td>
          </tr>
          <tr>
            <td><label>Gender :</label></td>
            <td>
              <label
                ><input type="radio" name="Gender" value="Male" /> Male</label
              >
              <label
                ><input type="radio" name="Gender" value="Female" />
                Female</label
              >
            </td>
          </tr>
          <tr>
            <td><label>Department :</label></td>
            <td>
              <label><input type="checkbox" value="CSE" /> CSE</label>
              <label><input type="checkbox" value="IT" /> IT</label>
              <label><input type="checkbox" value="ECE" /> ECE</label>
              <label><input type="checkbox" value="Civil" /> Civil</label>
            </td>
          </tr>
          <tr>
            <td><label for="course">Course :</label></td>
            <td>
              <select id="course">
                <option>---select current courses---</option>
                <option>Java</option>
                <option>SQL</option>
                <option>HTML</option>
                <option>CSS</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="photo">Student photo :</label></td>
            <td><input type="file" id="photo" /></td>
          </tr>
          <tr>
            <td><label for="city">City :</label></td>
            <td><input type="text" id="city" /></td>
          </tr>
          <tr>
            <td><label for="address">Address :</label></td>
            <td><textarea id="address"></textarea></td>
          </tr>
          <tr>
            <td><input type="reset" value="Reset" /></td>
            <td><input type="submit" value="Submit" /></td>
          </tr>
        </table>
      </form>
    </div>
  </body>
